<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupang</title>
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>
        <a href="https://www.coupang.com/"
          ><img
            src="assets/logo/logo.png"
            class="logo"
            alt="쿠팡 홈페이지 연결"
        /></a>
      </h1>
    </header>

    <section>
      <div class="today">
        <p style="display: inline" class="see">오늘의 발견</p>
        <p style="display: inline" aria-hidden="true">|</p>
        <p style="display: inline" class="text">
          오늘 쿠팡이 엄선한 가장 핫한 제품
        </p>
      </div>

      <div class="container">
        <ul class="box">
          <li class="box_1 two">
            <a href="/"
              ><img src="assets/discovery/honeytea.jpg" alt="오뚜기 꿀생강차"
            /></a>
            <button class="link_btn"></button>
          </li>

          <li class="box_1 two">
            <a href="/"
              ><img src="assets/discovery/vaseline.jpg" alt="바세린"
            /></a>
            <button class="link_btn"></button>
          </li>

          <li class="box_2_1 one">
            <a href="/"
              ><img src="assets/discovery/handcream.jpg" alt="핸드크림 모음"
            /></a>
            <button class="link_btn"></button>
          </li>

          <li class="box_2_2 one">
            <a href="/"
              ><img src="assets/discovery/bibs.jpg" alt="빕스 아기사항"
            /></a>
            <button class="link_btn"></button>
          </li>

          <li class="box_2_3 one">
            <a href="/"
              ><img src="assets/discovery/hanssem.jpg" alt="한샘 수납장 모음"
            /></a>
            <button class="link_btn"></button>
          </li>

          <li class="box_2_4 one">
            <a href="/"
              ><img src="assets/discovery/dumpling.jpg" alt="개성 왕만두"
            /></a>
            <button class="link_btn"></button>
          </li>

          <li class="box_3 two">
            <a href="/"
              ><img src="assets/discovery/wettissue.jpg" alt="올담 물티슈"
            /></a>
            <button class="link_btn"></button>
          </li>

          <li class="box_3 one">
            <a href="/"
              ><img src="assets/discovery/febreze.jpg" alt="페브리즈"
            /></a>
            <button class="link_btn"></button>
          </li>

          <li class="box_3 one">
            <a href="/"
              ><img src="assets/discovery/dyson.jpg" alt="다이슨 청소기"
            /></a>
            <button class="link_btn"></button>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
