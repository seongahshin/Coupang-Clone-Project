<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupang</title>
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="https://www.coupang.com/">
        <h1>
          <picture>
            <source srcset="./assets/logo/logo.webp" type="image/webp" />
            <img src="./assets/logo/logo.png" alt="쿠팡 로고" />
          </picture>
        </h1>
      </a>
    </header>

    <section>
      <div class="propose">
        <div class="icon"></div>
        <h2 style="display: inline">오늘의 쇼핑제안</h2>
      </div>

      <div class="container">
        <div class="section_1">
          <a href="/">
            <div class="rate">30%</div>
            <img src="./assets/offer/furniture.jpg" alt="렌지대" />
            <p id="font">솔로 리빙 셀린 렌지대 60...</p>
            <div class="star_box">
              <div class="star s1"></div>
              <h6 style="display: inline">(3,203)</h4>
            </div>
          </a>
        </div>

        <div class="section_1">
          <a href="/">
            <img src="./assets/offer/renton.jpg" alt="렌턴" />
            <p id="font">옆 동네몰 레트로 LED 감성...</p>
            <img src="./assets/icon/badge-rocket.svg" alt="로켓배송" />
            <div class="star_box">
              <div class="star s2"></div>
              <h6 style="display: inline">(3,203)</h4>
            </div>
          </a>
        </div>

        <div class="section_1">
          <a href="/">
            <img src="./assets/offer/drying-rack.jpg" alt="식기건조대" />
            <p id="font">프리미엄 부착식 식기건조...</p>
            <div>무료배송</div>
            <div class="star_box">
              <div class="star s3"></div>
              <h6 style="display: inline">(3,203)</h4>
            </div>
          </a>
        </div>

        <div class="section_1">
          <a href="/">
            <div class="rate">10%</div>
            <img src="./assets/offer/boohgle.jpg" alt="타지 않는 냄비" />
            <p id="font">타지 않는 냄비 보오글 네모...</p>
            <img src="./assets/icon/badge-rocket.svg" alt="로켓배송" />
            <div class="star_box">
              <div class="star s4"></div>
              <h6 style="display: inline">(3,203)</h4>
            </div>
          </a>
        </div>

        <div class="section_1">
          <a href="/">
            <div class="rate">25%</div>
            <img src="./assets/offer/deskset.jpg" />
            <p id="font">베스트리빙 베이직 멀티 H...</p>
            <div>무료배송</div>
            <div class="star_box">
              <div class="star s5"></div>
              <h6 style="display: inline">(3,203)</h4>
            </div>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
